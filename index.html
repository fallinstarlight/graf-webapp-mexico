<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de México</title>
    <link rel="stylesheet" href="style.css">
    <div class="texto">Esperanza, Unidad, Sangre de Nuestros Héroes</div>
</head>

<body>
    <div class="flag-container">
        <div class="flag-section green-section"></div>
        <div class="flag-section white-section">
            <img src="PADREAMLO.jpg" alt="Escudo Nacional Mexicano" class="coat-of-arms">

            <h1 class="flag-text"></h1>
        </div>

        <div class="flag-section red-section"></div>
    </div>

    <div class="controls">
        <label for="green-color">Verde:</label>
        <input type="color" id="green-color" value="#006847">
        
        <label for="red-color">Rojo:</label>
        <input type="color" id="red-color" value="#ce1126">
    </div>

    <script src="script.js"></script>
    
</body>
<footer>
    <div class="credits">
        Ricardo de Jesús Serrano Cortes 22200768, 
        Jesús Gabriel Amador Ramirez 22200710, 
        Francisco Emmanuel Luna Hidalgo 22200747
    </div>
</footer>
</html>
